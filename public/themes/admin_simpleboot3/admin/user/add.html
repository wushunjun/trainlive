<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('user/index')}">学员列表</a></li>
        <li class="active"><a href="{:url('user/add')}">添加学员</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('user/add')}">
        <div class="form-group">
            <label for="input-user_name" class="col-sm-2 control-label"><span
                    class="form-required">*</span>名称</label>

            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_name" name="user_name">
            </div>
        </div>
        <div class="form-group">
            <label for="input-user_mobile" class="col-sm-2 control-label">手机号</label>

            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-user_mobile" name="user_mobile">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
</script>
</body>
</html>
