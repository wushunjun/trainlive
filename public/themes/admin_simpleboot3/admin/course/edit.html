<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('course/index')}">课程列表</a></li>
			<li><a href="{:url('course/add')}">添加课程</a></li>
			<li class="active"><a>编辑课程</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('course/edit')}">
			<div class="form-group">
				<label for="input-course_name" class="col-sm-2 control-label"><span class="form-required">*</span>课程名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-course_name" name="course_name" value="{$info.course_name}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-course_content" class="col-sm-2 control-label">培训内容</label>

				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-course_content" name="course_content" value="{$info.course_content}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-course_time" class="col-sm-2 control-label"><span
						class="form-required">*</span>培训时间</label>

				<div class="col-md-6 col-sm-10">
					<input type="text" id="input-course_time" value="{$info.course_time}" class="form-control js-bootstrap-datetime" name="course_time"  autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">图片</label>

				<div class="col-md-6 col-sm-10">
					<div style="text-align: left;">
						<input type="hidden" name="course_img" id="thumbnail" value="{$info.course_img|default=''}">
						<a href="javascript:uploadOneImage('图片上传','#thumbnail');">
							<if condition="empty($info.course_img)">
								<img src="__TMPL__/public/assets/images/default-thumbnail.png"
									 id="thumbnail-preview"
									 width="135" style="cursor: pointer"/>
								<else/>
								<img src="{$info.course_img}"
									 id="thumbnail-preview"
									 width="135" style="cursor: pointer"/>
							</if>
						</a>
						<input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="course_id" value="{$info.course_id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/new_noty/modernizr.custom.js"></script>
	<script src="__STATIC__/js/new_noty/classie.js"></script>
	<script src="__STATIC__/js/new_noty/notificationFx.js"></script>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
